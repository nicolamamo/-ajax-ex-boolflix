<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <meta charset="utf-8">
		<title>Boolflix</title>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.1.2/handlebars.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script src="https://kit.fontawesome.com/1e3e5f2200.js" crossorigin="anonymous"></script>


        <link href="https://fonts.googleapis.com/css?family=Lato&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="style.css">

    </head>
    <body>
        <header>



            <div class="logo">
                <img src="https://w7.pngwing.com/pngs/219/256/png-transparent-phoenix-logo-flame-football-s-daquan-leaf-flower-symbol.png" alt="logo">

                </div>
                <div class="cerca">
                    <h1>boolflix</h1>
                    <input id="testo-ricerca"  placeholder="Cerca UN FILM" name="search">
                    <button type="button" name="button" id="tasto">cerca</button>
                </div>
        </header>
        <div clas ="container">
            <h2 class="titolo-ricerca">
                          Risultati ricerca per:
                          "<span id="ricerca-utente"></span>"
                      </h2>
                      <main id="risultati"></main>
      </div>

        <ul class="film-container">

        </ul>
        <!-- JS: MY TEMPLATE -->
<script id="film-template" type="text/x-handlebars-template">
 <ul class="film">
     <li>
            <img class="copertina" src="{{ path_copertina }}" alt="{{ titolo }}">
     </li>
     <li>Titolo: {{ titolo }}</li>
                <li>Titolo originale: {{ titolo_originale }}</li>
                <li>Lingua: {{{ lingua }}}</li>
                <li>Voto: {{{ voto }}}</li>
                <li>Tipo: {{{ tipo }}}</li>


 </ul>
</script>

<!-- template bandiera -->
      <script id="bandiera-template" type="text/x-handlebars-template">
          <img class="bandierina" src="flags/{{ codice_lingua }}.png" alt="{{ codice_lingua }}">
      </script>

        <script src="script.js" charset="utf-8"></script>

    </body>
</html>
